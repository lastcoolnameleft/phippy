apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: {{ .Values.ingress.certificateName }}
spec:
  secretName: {{ .Values.ingress.certificateName }}
  dnsNames:
  - {{ .Values.ingress.host }}
  acme:
    config:
    - http01:
        ingressClass: nginx
      domains:
      - {{ .Values.ingress.host }}
  issuerRef:
    name: {{ .Values.ingress.clusterIssuer.name }}
    kind: ClusterIssuer

